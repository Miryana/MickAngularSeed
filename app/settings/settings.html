<div id='settings-view'>
    <h1>Settings</h1>
    <form role="form" name="settingsForm">
        <div class="form-group">
            <label for="inputPassword3">First Name</label>
            <input class="form-control" id="inputPassword3" data-ng-model="user.firstName" readonly="readonly" >
        </div>
        <div class="form-group">
            <label for="inputPassword3">Last Name</label>
            <input class="form-control" id="inputPassword3" data-ng-model="user.lastName" readonly="readonly" >
        </div>
        <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input type="email" class="form-control" id="inputEmail3" data-ng-model="user.username" readonly="readonly" >
        </div>

    </form>
</div>
